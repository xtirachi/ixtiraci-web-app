<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://drive.google.com/uc?export=view&id=<YOUR_LOGO_FILE_ID>" alt="İxtiraci Logo" class="logo">
      <h1>İxtiraçı Paneli</h1>
    </header>
    <section id="intro">
      <h2>Choose Your Adventure</h2>
      <div class="options">
        <button onclick="showSubOptions('england')">İngiltərəyə səyahət</button>
        <button onclick="showSubOptions('japan')">Yaponiyaya səyahət</button>
        <button onclick="showSubOptions('egypt')">Misirə səyahət</button>
        <button onclick="showSubOptions('italy')">İtaliyaya səyahət</button>
      </div>
    </section>
    <section id="sub-options" style="display:none;">
      <h2>Select Language</h2>
      <div class="options">
        <button onclick="showCategoryOptions()">Azərbaycan dili</button>
        <button onclick="showCategoryOptions()">Rus dili</button>
        <button onclick="showCategoryOptions()">İngilis dili</button>
      </div>
    </section>
    <section id="categories" style="display:none;">
      <h2>Choose Category</h2>
      <div class="options">
        <button onclick="showUploadForm()">Mədəni irs və səyahət</button>
        <button onclick="showUploadForm()">İncəsənət və yaradıcılıq</button>
        <button onclick="showUploadForm()">STEAM və innovasiya</button>
        <button onclick="showUploadForm()">Eksperiment və tədqiqat</button>
      </div>
    </section>
    <section id="upload-form" style="display:none;">
      <h2>Upload Your Document</h2>
      <form id="file-upload-form">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" required>
        <button type="submit">Submit</button>
      </form>
      <div id="upload-status"></div>
    </section>
  </div>
</body>
</html>
