<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Introduction Page -->
    <div id="introduction-page" class="page">
        <h2>Virtual Səyahətini seç</h2>
        <img src= "https://raw.githubusercontent.com/xtirachi/ixtiraci-web-app/b209af74d38f1337e748197898caa3fd1eb5c2d8/Xtirachi%20-%20Vector.svg" alt="logo" class="mx-auto mb-4" style="width: 200px; padding: 20px;">
        <div class="country-row">
            <div class="country-card" onclick="promptPassword('İngiltərəyə səyahət', 'xtirachieng')">
                <img src="https://github.com/xtirachi/ixtiraci-web-app/blob/main/england.png?raw=true/england.png" alt="İngiltərəyə səyahət">
                <div class="country-info">
                    <h3>İngiltərəyə səyahət</h3>
                    <p>Exploring England</p>
                </div>
            </div>
            <div class="country-card" onclick="promptPassword('Yaponiyaya səyahət', 'xtirachijap')">
                <img src="https://github.com/xtirachi/ixtiraci-web-app/blob/main/japan.png?raw=true/japan.png" alt="Yaponiyaya səyahət">
                <div class="country-info">
                    <h3>Yaponiyaya səyahət</h3>
                    <p>Exploring Japan</p>
                </div>
            </div>
        </div>
        <div class="country-row">
            <div class="country-card" onclick="promptPassword('Misirə səyahət', 'xtirachiegy')">
                <img src="https://github.com/xtirachi/ixtiraci-web-app/blob/main/egypt.png?raw=true/egypt.png" alt="Misirə səyahət">
                <div class="country-info">
                    <h3>Misirə səyahət</h3>
                    <p>Exploring Egypt</p>
                </div>
            </div>
            <div class="country-card" onclick="promptPassword('İtaliyaya səyahət', 'xtirachiita')">
                <img src="https://github.com/xtirachi/ixtiraci-web-app/blob/main/italy.png?raw=true/italy.png" alt="İtaliyaya səyahət">
                <div class="country-info">
                    <h3>İtaliyaya səyahət</h3>
                    <p>Exploring Italy</p>
                </div>
            </div>
        </div>
        <button onclick="navigateToMainPage()" id="back-button">Əsas səhifəyə qayıt</button>
    </div>
</body>
</html>
