<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İxtiraçı Paneli</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- Country Selection Page -->
</head>
<body>

    <div id="country-selection" class="page active">
        <div id="header">
            <img src="https://raw.githubusercontent.com/xtirachi/ixtiraci-web-app/b209af74d38f1337e748197898caa3fd1eb5c2d8/Xtirachi%20-%20Vector.svg" alt="logo" class="mx-auto mb-4" style="width: 200px; padding: 20px;">
            <h2>İxtiraçı Panelinə Xoş gəldiniz</h2>
             <p>Virtual səyahət edəcəyin ölkəni seç və başla!</p>
                     <button onclick="navigateToLink('https://api.whatsapp.com/send?phone=994702342342&text=Salam%2C%20%C3%B6lk%C9%99ni%20se%C3%A7dikd%C9%99%20m%C9%99nd%C9%99n%20kod%20t%C9%99l%C9%99b%20olunur.')" id="votsap-button">Whatsapp'la Əlaqə</button>

        </div>
        <div class="country-row">
            <div class="country-card" onclick="promptPassword('england', 'xtirachieng')">
                <img src="https://github.com/xtirachi/ixtiraci-web-app/blob/main/england.png?raw=true/england.png" alt="İngiltərəyə səyahət">
                <div class="country-info">
                    <h3>İngiltərəyə səyahət</h3>
                </div>
            </div>
            <div class="country-card" onclick="promptPassword('japan', 'xtirachijap')">
                <img src="https://github.com/xtirachi/ixtiraci-web-app/blob/main/japan.png?raw=true/japan.png" alt="Yaponiyaya səyahət">
                <div class="country-info">
                    <h3>Yaponiyaya səyahət</h3>
                </div>
            </div>
        </div>
        <div class="country-row">
            <div class="country-card" onclick="promptPassword('egypt', 'xtirachiegp')">
                <img src="https://github.com/xtirachi/ixtiraci-web-app/blob/main/egypt.png?raw=true/egypt.png" alt="Misirə səyahət">
                <div class="country-info">
                    <h3>Misirə səyahət</h3>
                </div>
            </div>
            <div class="country-card" onclick="promptPassword('italy', 'xtirachiita')">
                <img src="https://github.com/xtirachi/ixtiraci-web-app/blob/main/italy.png?raw=true/italy.png" alt="İtaliyaya səyahət">
                <div class="country-info">
                    <h3>İtaliyaya səyahət</h3>
                </div>
            </div>
              </main>
</body>
</html>

            <link rel="manifest" href="manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
    .then((reg) => console.log('Service worker registered.', reg));
  }
</script>
