<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İxtiraçı Panelinə xoş gəlmisiniz!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <button id="login-button" onclick="showLoginPage()">Giriş</button>
        <button id="profile-button" style="display:none;" onclick="showProfilePage()">Profilim</button>
        <div id="user-id" class="user-id" style="display:none;"></div>
    </header>

   <!-- Sign Up Page -->
<form id="signup-form">
    <input type="text" name="name" placeholder="Ad" required>
    <input type="tel" name="phone" placeholder="Telefon nömrəsi (050 100 10 10)" required pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}">
    <input type="password" name="password" placeholder="Şifrə" required>
    <button type="submit">Qeydiyyatdan keç</button>
</form>

<!-- Login Page -->
<form id="login-form">
    <input type="tel" name="phone" placeholder="Telefon nömrəsi (050 100 10 10)" required pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}">
    <input type="password" name="password" placeholder="Şifrə" required>
    <button type="submit">Daxil ol</button>
</form>
        <p>Hesabınız yoxdur? <a href="#" onclick="showSignUpPage()">Qeydiyyat</a></p>
    </div>

    <!-- Introduction Page -->
    <div id="intro-page" class="page" style="display:none;">
        <img src="Xtirachi - Vector.svg" alt="İxtiraçı Logo" class="logo">
        <h1>İxtiraçı Panelinə xoş gəlmisiniz!</h1>
        <h2>Zəhmət olmasa səyahət etdiyiniz ölkəni seçin.</h2>
        <div class="options">
            <button onclick="showLanguageOptions('england')">İngiltərəyə səyahət</button>
            <button onclick="showLanguageOptions('japan')">Yaponiyaya səyahət</button>
            <button onclick="showLanguageOptions('egypt')">Misirə səyahət</button>
            <button onclick="showLanguageOptions('italy')">İtaliyaya səyahət</button>
        </div>
        <button onclick="showIxtiracilarPage()">İxtiraçılar</button>
    </div>

    <!-- Language Selection Page -->
    <div id="language-page" class="page" style="display:none;">
        <h2>Dili Seçin</h2>
        <div class="options">
            <button onclick="showCategoryOptions('Azərbaycan dili')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Flag_of_Azerbaijan.svg" alt="Azərbaycan dili">
            </button>
            <button onclick="showCategoryOptions('Rus dili')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Russia.svg" alt="Rus dili">
            </button>
            <button onclick="showCategoryOptions('İngilis dili')">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="İngilis dili">
            </button>
        </div>
    </div>

    <!-- Category Selection Page -->
    <div id="category-page" class="page" style="display:none;">
        <h2>Kateqoriyanı Seçin</h2>
        <div class="options">
            <button onclick="showUploadPage()">Mədəni irs və səyahət</button>
            <button onclick="showUploadPage()">İncəsənət və yaradıcılıq</button>
            <button onclick="showUploadPage()">STEAM və innovasiya</button>
            <button onclick="showUploadPage()">Eksperiment və tədqiqat</button>
        </div>
    </div>

    <!-- Upload Page -->
    <div id="upload-page" class="page" style="display:none;">
        <h2>Sənədlərinizi Yükləyin</h2>
        <form id="upload-form">
            <input type="file" name="document" required>
            <input type="text" name="name" placeholder="Adınızı daxil edin" required>
            <input type="text" name="userId" placeholder="İstifadəçi ID (əgər varsa)">
            <label>
                <input type="checkbox" name="public" value="yes"> Yükləmənin başqaları tərəfindən görülməsinə icazə verin
            </label>
            <button type="submit">Yüklə</button>
        </form>
        <button onclick="returnToMainPage()">Əsas səhifə</button>
    </div>

    <!-- My Profile Page -->
    <div id="profile-page" class="page" style="display:none;">
        <h2>Yükləmələriniz</h2>
        <div id="user-uploads">
            <!-- User uploads will be displayed here -->
        </div>
        <button onclick="returnToMainPage()">Əsas səhifə</button>
    </div>

    <!-- İxtiraçılar Page -->
    <div id="ixtiracilar-page" class="page" style="display:none;">
        <h2>İxtiraçılar</h2>
        <div id="ranking-list">
            <!-- Ranking will be populated here -->
        </div>
        <button onclick="returnToMainPage()">Əsas səhifə</button>
    </div>

    <!-- Admin Page -->
    <div id="admin-page" class="page" style="display:none;">
        <h2>Admin Panel</h2>
        <div id="all-uploads">
            <!-- All uploads will be displayed here with options to accept or decline -->
        </div>
        <button onclick="returnToMainPage()">Əsas səhifə</button>
    </div>
</body>
</html>
