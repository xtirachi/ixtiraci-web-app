<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İxtiraçı paneli</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Logo and Page Title -->
    <div id="header">
        <img src="https://i.ibb.co/7XNQPGC/logo.png" alt="Logo" id="logo">
        <h1>İxtiraçı paneli</h1>
    </div>

    <!-- Introduction Page -->
    <div id="introduction-page" class="page">
        <h2>Səyahət Seçin</h2>
        <div class="country-row">
            <div class="country-option">
                <img src="https://i.ibb.co/bJ2XSb2/england.png" alt="İngiltərəyə səyahət">
                <button onclick="navigateToCountryOptions('england')">İngiltərəyə səyahət</button>
            </div>
            <div class="country-option">
                <img src="https://i.ibb.co/zZq2Nsy/japan.png" alt="Yaponiyaya səyahət">
                <button onclick="navigateToCountryOptions('japan')">Yaponiyaya səyahət</button>
            </div>
        </div>
        <div class="country-row">
            <div class="country-option">
                <img src="https://i.ibb.co/t4LnNRF/egypt.png" alt="Misirə səyahət">
                <button onclick="navigateToCountryOptions('egypt')">Misirə səyahət</button>
            </div>
            <div class="country-option">
                <img src="https://i.ibb.co/H2bN039/italy.png" alt="İtaliyaya səyahət">
                <button onclick="navigateToCountryOptions('italy')">İtaliyaya səyahət</button>
            </div>
        </div>
        <button onclick="navigateToCodePage()">İxtiraçı kodunu öyrən</button>
    </div>

    <!-- Country Options Pages -->
    <div id="england-options-page" class="page hidden">
        <h2>İngiltərə Seçimlər</h2>
        <button onclick="navigateToLink('https://xtirachi.github.io/e-info')">Elektron Məlumatlar</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/psychological-map')">Psixoloji Xəritə</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/basla')">Səyahətə başla</button>
        <button onclick="navigateToIntroductionPage()" id="back-button">Əsas səhifəyə qayıt</button>
    </div>
    <div id="japan-options-page" class="page hidden">
        <h2>Yaponiya Seçimlər</h2>
        <button onclick="navigateToLink('https://xtirachi.github.io/e-info-jap')">Elektron Məlumatlar</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/psychological-map-jap')">Psixoloji Xəritə</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/basla-jap')">Səyahətə başla</button>
        <button onclick="navigateToIntroductionPage()" id="back-button">Əsas səhifəyə qayıt</button>
    </div>
    <div id="egypt-options-page" class="page hidden">
        <h2>Misir Seçimlər</h2>
        <button onclick="navigateToLink('https://xtirachi.github.io/e-info-egp')">Elektron Məlumatlar</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/psychological-map-egp')">Psixoloji Xəritə</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/basla-egp')">Səyahətə başla</button>
        <button onclick="navigateToIntroductionPage()" id="back-button">Əsas səhifəyə qayıt</button>
    </div>
    <div id="italy-options-page" class="page hidden">
        <h2>İtaliya Seçimlər</h2>
        <button onclick="navigateToLink('https://xtirachi.github.io/e-info-ita')">Elektron Məlumatlar</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/psychological-map-ita')">Psixoloji Xəritə</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/basla-ita')">Səyahətə başla</button>
        <button onclick="navigateToIntroductionPage()" id="back-button">Əsas səhifəyə qayıt</button>
    </div>

    <!-- Code Generation Page -->
    <div id="code-generation-page" class="page hidden">
        <h2>İxtiraçı Kodunu Öyrən</h2>
        <form id="code-form" onsubmit="generateCode(event)">
            <label for="full-name">Ad, Soyad, Ata Adı:</label>
            <input type="text" id="full-name" name="full-name" required>
            <label for="phone-number">Telefon Nömrəsi (Votsapla əlaqə üçün):</label>
            <input type="text" id="phone-number" name="phone-number" required>
            <button type="submit">Göndər</button>
        </form>
        <button onclick="navigateToIntroductionPage()" id="back-button">Əsas səhifəyə qayıt</button>
    </div>
</body>
</html>
