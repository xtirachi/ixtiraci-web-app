<!DOCTYPE html>
<html lang="az">
<head>
  <base target="_top">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://drive.google.com/uc?export=view&id=<YOUR_LOGO_FILE_ID>" alt="İxtiraci Logo" class="logo">
      <h1>İxtiraçı Paneli</h1>
    </header>
    <section id="intro">
      <h2>Macəranı Seçin</h2>
      <div class="options">
        <button onclick="selectAdventure('İngiltərəyə səyahət')">İngiltərəyə səyahət</button>
        <button onclick="selectAdventure('Yaponiyaya səyahət')">Yaponiyaya səyahət</button>
        <button onclick="selectAdventure('Misirə səyahət')">Misirə səyahət</button>
        <button onclick="selectAdventure('İtaliyaya səyahət')">İtaliyaya səyahət</button>
      </div>
    </section>
    <section id="sub-options" style="display:none;">
      <h2>Dili Seçin</h2>
      <div class="options">
        <button onclick="selectLanguage('Azərbaycan dili')">Azərbaycan dili</button>
        <button onclick="selectLanguage('Rus dili')">Rus dili</button>
        <button onclick="selectLanguage('İngilis dili')">İngilis dili</button>
      </div>
    </section>
    <section id="categories" style="display:none;">
      <h2>Kateqoriyanı Seçin</h2>
      <div class="options">
        <button onclick="selectPart('Mədəni irs və səyahət')">Mədəni irs və səyahət</button>
        <button onclick="selectPart('İncəsənət və yaradıcılıq')">İncəsənət və yaradıcılıq</button>
        <button onclick="selectPart('STEAM və innovasiya')">STEAM və innovasiya</button>
        <button onclick="selectPart('Eksperiment və tədqiqat')">Eksperiment və tədqiqat</button>
      </div>
    </section>
    <section id="upload-form" style="display:none;">
      <h2>Sənədi Yükləyin</h2>
      <form id="file-upload-form">
        <label for="fullName">Tam Ad:</label>
        <input type="text" id="fullName" name="fullName" required>
        <label for="phoneNumber">Telefon Nömrəsi:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <label for="file">Faylı Yükləyin:</label>
        <input type="file" id="file" name="file" required>
        <input type="hidden" id="adventure" name="adventure">
        <input type="hidden" id="language" name="language">
        <input type="hidden" id="part" name="part">
        <button type="submit">Təqdim et</button>
      </form>
      <div id="upload-status"></div>
    </section>
    <div id="popup" class="popup" style="display:none;">
      <div class="popup-content">
        <p id="popup-message"></p>
        <button onclick="closePopup()">OK</button>
      </div>
    </div>
  </div>
</body>
</html>
