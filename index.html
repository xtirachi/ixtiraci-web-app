<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İxtiraçı paneli</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Logo and Page Title -->
    <div id="header">
        <img src="https://i.ibb.co/7XNQPGC/logo.png" alt="Logo" id="logo">
        <h1>İxtiraçı paneli</h1>
    </div>

    <!-- Introduction Page -->
    <div id="introduction-page" class="page">
        <h2>Səyahət Seçin</h2>
        <div class="country-row">
            <div class="country-option">
                <img src="https://i.ibb.co/bJ2XSb2/england.png" alt="İngiltərəyə səyahət">
                <button onclick="promptPassword('england', 'xtirachieng')">İngiltərəyə səyahət</button>
            </div>
            <div class="country-option">
                <img src="https://i.ibb.co/zZq2Nsy/japan.png" alt="Yaponiyaya səyahət">
                <button onclick="promptPassword('japan', 'xtirachijap')">Yaponiyaya səyahət</button>
            </div>
        </div>
        <div class="country-row">
            <div class="country-option">
                <img src="https://i.ibb.co/t4LnNRF/egypt.png" alt="Misirə səyahət">
                <button onclick="promptPassword('egypt', 'xtirachiegy')">Misirə səyahət</button>
            </div>
            <div class="country-option">
                <img src="https://i.ibb.co/H2bN039/italy.png" alt="İtaliyaya səyahət">
                <button onclick="promptPassword('italy', 'xtirachiita')">İtaliyaya səyahət</button>
            </div>
        </div>
    </div>

    <!-- Options Selection Pages -->
    <div id="options-england-page" class="page hidden">
        <h2>İxtiraçı panelinə xoş gəldiniz</h2>
        <button onclick="navigateToLink('https://xtirachi.github.io/e-info')">Elektron Məlumatlar</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/psychological-map')">Psixoloji Xəritə</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/videos')">Video məşğələlər</button>
        <button onclick="navigateToLanguageSelection()">Tapşırıqları yüklə</button>
    </div>

    <div id="options-japan-page" class="page hidden">
        <h2>İxtiraçı panelinə xoş gəldiniz</h2>
        <button onclick="navigateToLink('https://xtirachi.github.io/e-info-jap')">Elektron Məlumatlar</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/psychological-map-jap')">Psixoloji Xəritə</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/videos-jap')">Video məşğələlər</button>
        <button onclick="navigateToLanguageSelection()">Tapşırıqları yüklə</button>
    </div>

    <div id="options-egypt-page" class="page hidden">
        <h2>İxtiraçı panelinə xoş gəldiniz</h2>
        <button onclick="navigateToLink('https://xtirachi.github.io/e-info-egp')">Elektron Məlumatlar</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/psychological-map-egp')">Psixoloji Xəritə</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/videos-egp')">Video məşğələlər</button>
        <button onclick="navigateToLanguageSelection()">Tapşırıqları yüklə</button>
    </div>

    <div id="options-italy-page" class="page hidden">
        <h2>İxtiraçı panelinə xoş gəldiniz</h2>
        <button onclick="navigateToLink('https://xtirachi.github.io/e-info-ita')">Elektron Məlumatlar</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/psychological-map-ita')">Psixoloji Xəritə</button>
        <button onclick="navigateToLink('https://xtirachi.github.io/videos-ita')">Video məşğələlər</button>
        <button onclick="navigateToLanguageSelection()">Tapşırıqları yüklə</button>
    </div>

    <!-- Language Selection Page -->
    <div id="language-selection-page" class="page hidden">
        <h2>Dil seçimi</h2>
        <button onclick="selectLanguage('Azərbaycan dili')">Azərbaycan dili</button>
        <button onclick="selectLanguage('Русский')">Русский</button>
        <button onclick="selectLanguage('English')">English</button>
        <button onclick="navigateToIntroductionPage()" id="back-button">Əsas səhifəyə qayıt</button>
    </div>

    <!-- Thematic Options Page -->
    <div id="thematic-options-page" class="page hidden">
        <h2>Mövzular</h2>
        <button id="btn-cultural" onclick="navigateToContent('Cultural Heritage and Travel')"></button>
        <button id="btn-art" onclick="navigateToContent('Art and Creativity')"></button>
        <button id="btn-steam" onclick="navigateToContent('STEAM and Innovation')"></button>
        <button id="btn-experiments" onclick="navigateToContent('Experiments and Research')"></button>
        <button onclick="navigateToIntroductionPage()" id="back-button">Əsas səhifəyə qayıt</button>
    </div>

    <!-- Content Page -->
    <div id="content-page" class="page hidden">
        <h2 id="content-title">Məzmun</h2>
        <div id="upload-section">
            <h3>Yükləmə Bölməsi</h3>
            <form id="upload-form" onsubmit="uploadFile(event)">
                <label for="full-name">Tam Ad:</label>
                <input type="text" id="full-name" name="full-name" required>
                <label for="phone-number">Telefon Nömrəsi:</label>
                <input type="text" id="phone-number" name="phone-number" required>
                <label for="file-upload">Fayl Yüklə:</label>
                <input type="file" id="file-upload" name="file-upload" required>
                <button type="submit">Yüklə</button>
            </form>
        </div>
        <button onclick="navigateToIntroductionPage()" id="back-button">Əsas səhifəyə qayıt</button>
    </div>
</body>
</html>
