<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İxtiraçı paneli</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Logo and Page Title -->
    <div id="header">
        <img src="https://raw.githubusercontent.com/xtirachi/ixtiraci-web-app/f12eea8700eefba2424c15527d00470966cd9ee6/Xtirachi%20-%20Vector.svg" alt="Logo" id="logo">
        <h1>İxtiraçı paneli</h1>
    </div>

    <!-- Introduction Page -->
    <div id="introduction-page" class="page">
        <h2>Səyahət Seçin</h2>
        <div class="country-option">
            <img src="https://ibb.co/bJ2XSb2" alt="İngiltərəyə səyahət">
            <button onclick="navigateToLanguageSelection('İngiltərəyə səyahət')">İngiltərəyə səyahət</button>
        </div>
        <div class="country-option">
            <img src="https://ibb.co/zZq2Nsy" alt="Yaponiyaya səyahət">
            <button onclick="navigateToLanguageSelection('Yaponiyaya səyahət')">Yaponiyaya səyahət</button>
        </div>
        <div class="country-option">
            <img src="https://ibb.co/t4LnNRF" alt="Misirə səyahət">
            <button onclick="navigateToLanguageSelection('Misirə səyahət')">Misirə səyahət</button>
        </div>
        <div class="country-option">
            <img src="https://ibb.co/H2bN039" alt="İtaliyaya səyahət">
            <button onclick="navigateToLanguageSelection('İtaliyaya səyahət')">İtaliyaya səyahət</button>
        </div>
    </div>

    <!-- Language Selection Page -->
    <div id="language-selection-page" class="page hidden">
        <h2>Seçim Dili</h2>
        <button onclick="selectLanguage('Azərbaycan dili')">Azərbaycan dili</button>
        <button onclick="selectLanguage('Русский')">Русский</button>
        <button onclick="selectLanguage('English')">English</button>
        <button onclick="navigateToIntroductionPage()" id="back-button">Əsas səhifəyə qayıt</button>
    </div>

    <!-- Thematic Options Page -->
    <div id="thematic-options-page" class="page hidden">
        <h2 id="thematic-title">Mövzular</h2>
        <button id="btn-cultural" onclick="navigateToContent('Cultural Heritage and Travel')"></button>
        <button id="btn-art" onclick="navigateToContent('Art and Creativity')"></button>
        <button id="btn-steam" onclick="navigateToContent('STEAM and Innovation')"></button>
        <button id="btn-experiments" onclick="navigateToContent('Experiments and Research')"></button>
        <button onclick="navigateToIntroductionPage()" id="back-button">Əsas səhifəyə qayıt</button>
    </div>

    <!-- Content Page -->
    <div id="content-page" class="page hidden">
        <h2 id="content-title">Məzmun</h2>
        <div id="audio-playlist">
            <h3>Audio Playlist</h3>
            <audio controls>
                <source id="audio1" type="audio/mpeg">
                Brauzeriniz bu elementi dəstəkləmir.
            </audio>
            <audio controls>
                <source id="audio2" type="audio/mpeg">
                Brauzeriniz bu elementi dəstəkləmir.
            </audio>
        </div>
        <div id="upload-section">
            <h3>Yükləmə Bölməsi</h3>
            <form id="upload-form" onsubmit="uploadFile(event)">
                <label for="full-name">Tam Ad:</label>
                <input type="text" id="full-name" name="full-name" required>
                <label for="phone-number">Telefon Nömrəsi:</label>
                <input type="text" id="phone-number" name="phone-number" required>
                <label for="file-upload">Fayl Yüklə:</label>
                <input type="file" id="file-upload" name="file-upload" required>
                <button type="submit">Yüklə</button>
            </form>
        </div>
        <button onclick="navigateToIntroductionPage()" id="back-button">Əsas səhifəyə qayıt</button>
    </div>
</body>
</html>
