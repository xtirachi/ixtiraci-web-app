<!DOCTYPE html>
<html>
<head>
  <title>İxtiraçı Paneli</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <button id="loginBtn" onclick="showPage('loginPage')">Giriş</button>
    <button id="profileBtn" class="hidden" onclick="showPage('profilePage')">Profilim</button>
  </header>

  <!-- Introduction Page -->
  <div id="introductionPage" class="container">
    <h1>İxtiraçı Panelinə xoş gəlmisiniz!</h1>
    <p>Zəhmət olmasa səyahət etdiyiniz ölkəni seçin.</p>
    <div class="options">
      <div class="option" onclick="selectCountry('England')">İngiltərəyə səyahət</div>
      <div class="option" onclick="selectCountry('Japan')">Yaponiyaya səyahət</div>
      <div class="option" onclick="selectCountry('Egypt')">Misirə səyahət</div>
      <div class="option" onclick="selectCountry('Italy')">İtaliyaya səyahət</div>
    </div>
    <button id="ixtiracilarBtn" onclick="showPage('ixtiracilarPage')">İxtiraçılar</button>
  </div>

  <!-- Sign Up Page -->
  <div id="signupPage" class="container hidden">
    <h1>Qeydiyyat</h1>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Ad" required>
      <input type="email" id="email" placeholder="E-poçt" required>
      <input type="password" id="password" placeholder="Şifrə" required>
      <button type="submit">Qeydiyyat</button>
    </form>
    <p>Hesabınız var? <button type="button" onclick="showPage('loginPage')">Giriş</button></p>
  </div>

  <!-- Login Page -->
  <div id="loginPage" class="container hidden">
    <h1>Giriş</h1>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="E-poçt" required>
      <input type="password" id="loginPassword" placeholder="Şifrə" required>
      <button type="submit">Giriş</button>
    </form>
    <p>Hesabınız yoxdur? <button type="button" onclick="showPage('signupPage')">Qeydiyyat</button></p>
  </div>

  <!-- Profile Page -->
  <div id="profilePage" class="container hidden">
    <h1>Profilim</h1>
    <p>Xoş gəldiniz, <span id="userName"></span></p>
    <div id="uploads"></div>
  </div>

  <!-- İxtiraçılar Page -->
  <div id="ixtiracilarPage" class="container hidden">
    <h1>İxtiraçılar</h1>
    <div id="ranking"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
