<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Language Selection Page -->
    <div id="language-selection-page" class="page active">
        <div id="header">
            <img src="https://raw.githubusercontent.com/xtirachi/ixtiraci-web-app/b209af74d38f1337e748197898caa3fd1eb5c2d8/Xtirachi%20-%20Vector.svg" alt="logo" class="mx-auto mb-4" style="width: 200px; padding: 20px;">
            <h2>Dil seçimi</h2>
        </div>
        <div id="language-buttons">
            <button onclick="selectLanguage('az')" class="language-button" style="background-image: url('https://github.com/xtirachi/ixtiraci-web-app/blob/main/az.png?raw=true');"></button>
            <button onclick="selectLanguage('ru')" class="language-button" style="background-image: url('https://github.com/xtirachi/ixtiraci-web-app/blob/main/ru.png?raw=true');"></button>
            <button onclick="selectLanguage('en')" class="language-button" style="background-image: url('https://github.com/xtirachi/ixtiraci-web-app/blob/main/en.png?raw=true');"></button>
        </div>
        <button onclick="navigateToLink('https://xtirachi.github.io/ixtiraci-web-app')" id="back-button">Əsas səhifəyə qayıt</button>
    </div>
</body>
</html>
